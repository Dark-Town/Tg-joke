<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bot Cloner - TCRONEB HACKX</title>
  <style>
    body {
      margin: 0;
      background: black;
      color: #00ff00;
      font-family: 'Courier New', Courier, monospace;
      overflow: hidden;
    }
    #matrix {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      z-index: -1;
    }
    #terminal {
      padding: 20px;
    }
    .output {
      white-space: pre-wrap;
    }
    input {
      background: black;
      color: #00ff00;
      border: none;
      font-family: inherit;
      font-size: 1em;
      width: 100%;
      outline: none;
    }
  </style>
</head>
<body>
<canvas id="matrix"></canvas>
<div id="terminal">
  <div class="output">TCRONEB HACKX Bot Cloner
Enter your command:
</div>
  <input id="cmd" placeholder="clone --token YOUR_TOKEN --chat YOUR_CHAT_ID" />
</div><script>
// Matrix background
const canvas = document.getElementById('matrix');
const ctx = canvas.getContext('2d');
canvas.width = window.innerWidth;
canvas.height = window.innerHeight;
const letters = Array(256).join("1").split("");
let y = Array(letters.length).fill(0);
function drawMatrix() {
  ctx.fillStyle = "rgba(0, 0, 0, 0.05)";
  ctx.fillRect(0, 0, canvas.width, canvas.height);
  ctx.fillStyle = "#0F0";
  y = y.map((v, i) => {
    const text = String.fromCharCode(3e4 + Math.random() * 33);
    ctx.fillText(text, i * 10, v);
    return v > 100 + Math.random() * 1e4 ? 0 : v + 10;
  });
}
setInterval(drawMatrix, 50);

// Terminal logic
const input = document.getElementById('cmd');
const output = document.querySelector('.output');

input.addEventListener('keydown', async (e) => {
  if (e.key === 'Enter') {
    const value = input.value.trim();
    output.textContent += `\n> ${value}\n`;
    input.value = '';

    if (value.startsWith('clone')) {
      const parts = value.split(' ');
      const tokenPart = parts.find(p => p.includes('--token'));
      const chatPart = parts.find(p => p.includes('--chat'));

      const token = tokenPart?.split('=')[1] || tokenPart?.split('--token ')[1];
      const chat = chatPart?.split('=')[1] || chatPart?.split('--chat ')[1];

      if (!token || !chat) {
        output.textContent += `Invalid command format. Use: clone --token=BOT_TOKEN --chat=CHAT_ID\n`;
        return;
      }

      try {
        const res = await fetch('/api/clone', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ bot_token: token, user_id: chat })
        });
        const data = await res.json();
        output.textContent += `${JSON.stringify(data)}\n`;
      } catch (err) {
        output.textContent += `Error: ${err.message}\n`;
      }
    } else {
      output.textContent += 'Unknown command\n';
    }
  }
});
</script></body>
</html>
