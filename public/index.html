<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Clone Bot Terminal</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap');
    body {
      background: black;
      color: #00ff41;
      font-family: 'Share Tech Mono', monospace;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .terminal {
      background: #000000cc;
      border: 2px solid #00ff41;
      padding: 20px;
      width: 90%;
      max-width: 600px;
      box-shadow: 0 0 15px #00ff41;
      border-radius: 10px;
    }
    h1 {
      text-align: center;
      font-size: 1.5rem;
      margin-bottom: 20px;
    }
    label {
      display: block;
      margin-top: 15px;
    }
    input[type="text"],
    select {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      background: black;
      border: 1px solid #00ff41;
      color: #00ff41;
      border-radius: 4px;
      font-family: inherit;
    }
    .checkbox {
      display: flex;
      align-items: center;
      margin-top: 15px;
    }
    .checkbox input {
      margin-right: 10px;
    }
    button {
      width: 100%;
      padding: 12px;
      background-color: #00ff41;
      color: black;
      font-weight: bold;
      margin-top: 20px;
      border: none;
      border-radius: 5px;
      font-size: 1.1rem;
      cursor: pointer;
    }
    #status {
      margin-top: 20px;
      white-space: pre-line;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="terminal">
    <h1>Clone Your Bot</h1>
    <form id="cloneForm">
      <label for="botToken">Bot Token</label>
      <input type="text" id="botToken" required />

      <label for="userId">Telegram User ID</label>
      <input type="text" id="userId" required />

      <label for="heardFrom">Where did you hear about us?</label>
      <input type="text" id="heardFrom" placeholder="e.g. Telegram, WhatsApp, Google" required />

      <div class="checkbox">
        <input type="checkbox" id="captcha" />
        <label for="captcha">I am not a robot</label>
      </div>

      <button type="submit">Clone Now</button>
    </form>
    <div id="status"></div>
  </div>

  <script>
    const form = document.getElementById('cloneForm');
    const status = document.getElementById('status');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      status.style.color = '#00ff41';
      status.textContent = 'Cloning in progress...';

      const bot_token = document.getElementById('botToken').value.trim();
      const user_id = document.getElementById('userId').value.trim();
      const heard_from = document.getElementById('heardFrom').value.trim();
      const captcha_verified = document.getElementById('captcha').checked;

      if (!captcha_verified) {
        status.style.color = '#ff0040';
        status.textContent = 'Please verify you are not a robot.';
        return;
      }

      const response = await fetch('/api/clone', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ bot_token, user_id, heard_from, captcha_verified })
      });

      const data = await response.json();

      if (response.ok) {
        status.style.color = '#00ff41';
        status.textContent = 'Cloned Successfully!\n' + (data.message || '');
      } else {
        status.style.color = '#ff0040';
        status.textContent = 'Clone failed:\n' + (data.error || 'Unknown error');
      }
    });
  </script>
</body>
</html>
