<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Clone Telegram Bot</title>
</head>
<body style="font-family: sans-serif; text-align: center; padding: 40px;">
  <h2>Clone TCRONEB HACKX Bot</h2>
  <p>You must <a href="https://t.me/deployed_bots" target="_blank">join our channel</a> before cloning.</p>

  <form id="cloneForm">
    <input type="text" placeholder="Your Telegram User ID" id="user_id" required><br><br>
    <input type="text" placeholder="Your Bot Token" id="bot_token" required><br><br>
    <button type="submit">Clone Bot</button>
  </form>

  <pre id="result" style="margin-top:20px;"></pre>

  <script>
    document.getElementById("cloneForm").addEventListener("submit", async function (e) {
      e.preventDefault();
      const user_id = document.getElementById("user_id").value;
      const bot_token = document.getElementById("bot_token").value;
      const res = await fetch("/api/clone", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ user_id, bot_token })
      });
      const data = await res.json();
      document.getElementById("result").innerText = JSON.stringify(data, null, 2);
    });
  </script>
</body>
</html>
